<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container{
      display: grid;
      background-color: #000000;
      height: 748px;
      width: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
    }
    
    .redsquare{
      background-color: #e72f24;
    }
    .whitesquare1{
      background-color: #f0f1ec;
      grid-column: span 3;
    }

    .whitesquare2{
      background-color: #f0f1ec;
      grid-row: span 2;
    }
    .whitesquare3{
      background-color: #f0f1ec;
      grid-column: span 2;
      grid-row: span 2;
    }
    .bluesquare{
      background-color: #004592;
      border-bottom: 10px solid#000000;
    }
    .whitesquare4{
      background-color: #f0f1ec;
      grid-row: span 2;
    }

    .whitesquare5{
      background-color: #f0f1ec;
    }
    .yellowsquare{
      background-color: #F9D01E;
    }
    .blacksquare{
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="item redsquare"></div>
    <div class="item whitesquare1"></div>

    <div class="item whitesquare2"></div>
    <div class="item whitesquare3"></div>
    <div class="item bluesquare"></div>
    <div class="item whitesquare4"></div>

    <div class="item whitesquare5"></div>
    <div class="item yellowsquare"></div>
    <div class="item blacksquare"></div>
   </div>
</body>

</html>
